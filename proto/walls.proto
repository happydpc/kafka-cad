syntax = "proto3";
import "object_state.proto";
import "obj_defs.proto";

package walls;

message WallMsg {
    string id = 1;
    object_state.Point3Msg first_pt = 2;
    object_state.Point3Msg second_pt = 3;
    double width = 4;
    double height = 5;
}

message CreateWallsInput {
    repeated WallMsg walls = 1;
}

message CreateWallsOutput {
    repeated object_state.ObjectMsg walls = 1;
}

service Walls {
    rpc CreateWalls(CreateWallsInput) returns (CreateWallsOutput);
    rpc Recalculate(obj_defs.RecalculateInput) returns (obj_defs.RecalculateOutput);
    rpc ClientRepresentation(obj_defs.ClientRepresentationInput) returns (obj_defs.ClientRepresentationOutput);
}